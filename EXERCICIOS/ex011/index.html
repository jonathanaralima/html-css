<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes<br> 
        ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadat" controls autoplay loop>
        <source src="midia/yellow-audio.mp3" type="audio/mpeg">
    </audio>
    <p>Seu navegador não suporta Áudio <a href="midia/yellow-audio.mp3" download="yellow-audio.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
